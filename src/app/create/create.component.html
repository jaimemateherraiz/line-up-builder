    </div>

  </div>
</section>

<div class="hero container-fluid d-flex flex-column ">
  <div class="row d-flex align-items-center">
      <div class="col-8 d-flex justify-content-center align-items-center">
         <div style="position: relative; display: inline-block;">
             <img id="field" class="img-fluid"
                  src="https://img.freepik.com/foto-gratis/fondo-futbol_23-2147832056.jpg?uid=R189553105&ga=GA1.1.1988649170.1746961137&w=740"
                  alt="Campo de Fútbol" style="display: block;">

             <div id="player-positions-container"
                  style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;">
                  <div *ngFor="let position of playerPositions"
                       class="player-marker-slot" [class.occupied]="position.isOccupied"
                       [class.drag-over-active]="position.isDragOver" [style.left.%]="position.x"
                       [style.top.%]="position.y"
                       [style.pointer-events]="'auto'"
                       (dragover)="onDragOver($event, position)"
                       (dragleave)="onDragLeave($event, position)"
                       (drop)="onDrop($event, position)"
                       title="{{ position.isOccupied ? position.droppedPlayer?.name : position.role }}">

                      <ng-container *ngIf="position.isOccupied && position.droppedPlayer">
                          <div class="field-player-card">
                              <img class="field-player-img" [src]="position.droppedPlayer.photo" alt="{{ position.droppedPlayer.name }}">
                              <div class="field-player-name">{{ position.droppedPlayer.name }}</div>
                              <button *ngIf="position.isOccupied" class="clear-slot-btn" (click)="clearPlayerSlot(position)" title="Quitar jugador">X</button>
                          </div>
                      </ng-container>
                      <ng-container *ngIf="!position.isOccupied">
                          <div class="empty-slot-placeholder" [style.background-color]="position.color">
                              {{ position.role }}
                          </div>
                      </ng-container>
                  </div>
             </div>
         </div>
      </div>
      <app-selector class="col-4"></app-selector>
  </div>
</div>
